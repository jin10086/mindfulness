<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冥想音频生成器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #4a5568;
        font-size: 24px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        background: white;
        transition: border-color 0.3s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      .radio-option:hover {
        border-color: #4caf50;
        background: #f0f8f0;
      }

      .radio-option input[type="radio"] {
        display: none;
      }

      .radio-custom {
        width: 20px;
        height: 20px;
        border: 2px solid #ddd;
        border-radius: 50%;
        margin-right: 12px;
        position: relative;
        transition: all 0.3s ease;
      }

      .radio-option input[type="radio"]:checked + .radio-custom {
        border-color: #4caf50;
        background: #4caf50;
      }

      .radio-option input[type="radio"]:checked + .radio-custom::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
      }

      .radio-option input[type="radio"]:checked ~ .radio-text {
        color: #4caf50;
        font-weight: 600;
      }

      .radio-text {
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .generate-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-bottom: 20px;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
        color: #667eea;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .audio-container {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #f7fafc;
        border-radius: 12px;
        border: 2px solid #e2e8f0;
      }

      .audio-container.show {
        display: block;
      }

      audio {
        width: 100%;
        margin-top: 10px;
      }

      .audio-info {
        font-size: 14px;
        color: #718096;
        margin-bottom: 10px;
      }

      @media (max-width: 480px) {
        .container {
          margin: 10px;
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🧘‍♀️ 冥想音频生成器</h1>

      <form id="meditationForm">
        <div class="form-group">
          <label>选择背景音：</label>
          <div class="radio-group">
            <label class="radio-option">
              <input
                type="radio"
                name="backgroundSound"
                value="rain"
                required
                checked
              />
              <span class="radio-custom"></span>
              <span class="radio-text">🌧️ 雨声</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="backgroundSound" value="sea" required />
              <span class="radio-custom"></span>
              <span class="radio-text">🌊 海浪声</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="duration">冥想时长（分钟）：</label>
          <input
            type="number"
            id="duration"
            min="2"
            max="60"
            value="5"
            required
          />
        </div>

        <button type="submit" class="generate-btn" id="generateBtn">
          生成冥想音频
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        正在生成音频，请稍候...
      </div>

      <div class="audio-container" id="audioContainer">
        <div class="audio-info">您的冥想音频已生成完成，支持后台播放</div>
        <audio id="generatedAudio" controls preload="metadata">
          您的浏览器不支持音频播放
        </audio>
      </div>
    </div>

    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="app.js"></script>
  </body>
</html>
